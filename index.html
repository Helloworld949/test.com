<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Custom OS</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --bg-overlay: rgba(0, 0, 0, 0.4);
            --radius: 18px;
        }

        body { 
            background: #121212; 
            display: flex; justify-content: center; align-items: center; 
            height: 100vh; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; 
        }

        .phone {
            width: 360px; height: 720px; background: #000; border-radius: 50px;
            border: 10px solid #222; position: relative; overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
        }

        .screen {
            width: 100%; height: 100%;
            background-size: cover; background-position: center;
            transition: background 0.5s ease;
            position: relative; display: flex; flex-direction: column;
        }

        /* Status Bar */
        .status-bar {
            height: 35px; background: var(--bg-overlay); color: white;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 25px; font-size: 13px; font-weight: 600; z-index: 5;
        }

        /* Home Screen */
        .app-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 18px;
            padding: 25px; margin-top: 10px;
        }

        .app-icon {
            display: flex; flex-direction: column; align-items: center; cursor: pointer;
            transition: all 0.2s ease;
        }
        .app-icon:hover { transform: translateY(-5px); }

        .icon-box {
            width: 58px; height: 58px; border-radius: var(--radius);
            display: flex; align-items: center; justify-content: center;
            font-size: 26px; box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .app-label { color: white; font-size: 11px; margin-top: 8px; font-weight: 500; text-shadow: 1px 2px 4px rgba(0,0,0,0.5); }

        /* Window System */
        .app-window {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; z-index: 100; transform: scale(0.9) translateY(100%);
            opacity: 0; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 30px;
        }
        .app-window.active { transform: scale(1) translateY(0); opacity: 1; border-radius: 0; }

        .app-header { 
            padding: 40px 20px 15px; background: #f8f9fa; 
            display: flex; align-items: center; justify-content: space-between;
        }
        
        .back-btn { font-size: 24px; cursor: pointer; border: none; background: none; }

        /* Customization Panel */
        .settings-item { margin-bottom: 20px; padding: 10px; background: #eee; border-radius: 12px; }
        .color-dot { width: 30px; height: 30px; border-radius: 50%; display: inline-block; margin-right: 10px; cursor: pointer; border: 2px solid transparent; }
        .color-dot:hover { border-color: #000; }

        .home-bar {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 120px; height: 5px; background: rgba(255,255,255,0.8);
            border-radius: 10px; cursor: pointer; z-index: 200;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AndroidOS() {
            const [activeApp, setActiveApp] = useState(null);
            const [time, setTime] = useState("");
            
            // Estados de Customiza√ß√£o
            const [primaryColor, setPrimaryColor] = useState('#3498db');
            const [wallpaper, setWallpaper] = useState('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe');
            const [darkMode, setDarkMode] = useState(false);

            useEffect(() => {
                const timer = setInterval(() => {
                    const now = new Date();
                    setTime(now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }));
                }, 1000);
                return () => clearInterval(timer);
            }, []);

            const apps = [
                { id: 'settings', name: 'Ajustes', icon: '‚öôÔ∏è', color: '#78909c' },
                { id: 'gallery', name: 'Galeria', icon: 'üñºÔ∏è', color: '#ff7043' },
                { id: 'chrome', name: 'Chrome', icon: 'üåê', color: '#42a5f5' },
                { id: 'spotify', name: 'Music', icon: 'üéµ', color: '#1db954' },
            ];

            const wallpapers = [
                'https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe',
                'https://images.unsplash.com/photo-1579546929518-9e396f3cc809',
                'https://images.unsplash.com/photo-1557683316-973673baf926'
            ];

            const colors = ['#3498db', '#e74c3c', '#9b59b6', '#2ecc71', '#f1c40f'];

            return (
                <div className="phone">
                    <div className="screen" style={{ backgroundImage: `url(${wallpaper})` }}>
                        
                        <div className="status-bar">
                            <span>{time}</span>
                            <span>üì∂ üîã 100%</span>
                        </div>

                        <div className="app-grid">
                            {apps.map(app => (
                                <div key={app.id} className="app-icon" onClick={() => setActiveApp(app.id)}>
                                    <div className="icon-box" style={{background: app.color}}>{app.icon}</div>
                                    <span className="app-label">{app.name}</span>
                                </div>
                            ))}
                        </div>

                        {/* App de Configura√ß√µes (Customiza√ß√£o) */}
                        <div className={`app-window ${activeApp === 'settings' ? 'active' : ''}`} style={{background: darkMode ? '#1a1a1a' : '#fff', color: darkMode ? '#fff' : '#000'}}>
                            <div className="app-header" style={{background: darkMode ? '#222' : '#f8f9fa'}}>
                                <button className="back-btn" onClick={() => setActiveApp(null)} style={{color: primaryColor}}>‚úï</button>
                                <strong>Personaliza√ß√£o</strong>
                                <div></div>
                            </div>
                            
                            <div style={{padding: '20px'}}>
                                <div className="settings-item" style={{background: darkMode ? '#333' : '#eee'}}>
                                    <h4>Cor de Destaque</h4>
                                    {colors.map(c => (
                                        <div key={c} className="color-dot" style={{background: c}} onClick={() => setPrimaryColor(c)} />
                                    ))}
                                </div>

                                <div className="settings-item" style={{background: darkMode ? '#333' : '#eee'}}>
                                    <h4>Papel de Parede</h4>
                                    <div style={{display: 'flex', gap: '10px'}}>
                                        {wallpapers.map((w, idx) => (
                                            <img key={idx} src={w} width="60" height="80" style={{borderRadius: '8px', cursor: 'pointer', border: wallpaper === w ? `3px solid ${primaryColor}` : 'none'}} onClick={() => setWallpaper(w)} />
                                        ))}
                                    </div>
                                </div>

                                <div className="settings-item" style={{background: darkMode ? '#333' : '#eee', display: 'flex', justifyContent: 'space-between', alignItems: 'center'}}>
                                    <h4>Modo Escuro</h4>
                                    <input type="checkbox" checked={darkMode} onChange={() => setDarkMode(!darkMode)} />
                                </div>
                            </div>
                        </div>

                        {/* Home Bar */}
                        <div className="home-bar" onClick={() => setActiveApp(null)}></div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AndroidOS />);
    </script>
</body>
</html>
