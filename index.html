<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSA Web - Version Control</title>
    <style>
        :root { --moto: #0078d4; }
        body { font-family: sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .card { background: white; width: 90%; max-width: 450px; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: var(--moto); color: white; padding: 20px; font-weight: bold; text-align: center; }
        .content { padding: 30px; text-align: center; }
        .btn { background: var(--moto); color: white; border: none; padding: 15px 30px; border-radius: 30px; font-weight: bold; width: 100%; cursor: pointer; }
        
        /* Rodap√© de Controle */
        .debug-footer { margin-top: 20px; padding: 15px; background: #e9ecef; width: 90%; max-width: 450px; border-radius: 8px; border: 1px dashed #adb5bd; }
        .info-line { display: flex; justify-content: space-between; font-family: monospace; font-size: 11px; color: #495057; margin-bottom: 5px; }
        .v-active { color: #d94111; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">MOTOROLA RESCUE ASSISTANT</div>
    <div class="content">
        <div style="font-size: 40px; margin-bottom: 15px;">üöÄ</div>
        <p style="font-size: 14px; color: #555;">Clique abaixo para testar a conex√£o USB com o driver embutido.</p>
        <button class="btn" onclick="executarTeste()">TESTAR CONEX√ÉO</button>
    </div>
</div>

<div class="debug-footer">
    <div class="info-line">
        <span>VERS√ÉO DO TESTE:</span>
        <span class="v-active">v1.0.7</span> </div>
    <div class="info-line">
        <span>√öLTIMO DEPLOY:</span>
        <span>15/01/2026 - 16:00</span> </div>
    <div class="info-line">
        <span>STATUS ADB:</span>
        <span id="adbStat">PRONTO (OFFLINE)</span>
    </div>
</div>

<script>
    // C√≥digo ADB simplificado e embutido para teste de vers√£o
    async function executarTeste() {
        try {
            const device = await navigator.usb.requestDevice({ filters: [] });
            document.getElementById('adbStat').innerText = "CONECTADO: " + device.productName;
            document.getElementById('adbStat').style.color = "green";
        } catch (e) {
            alert("Erro no teste v1.0.7: " + e.message);
        }
    }
</script>

</body>
</html>
