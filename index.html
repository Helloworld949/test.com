<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorola Rescue - Build v1.1.6</title>
    <style>
        :root { --moto: #0078d4; --dark: #121212; --danger: #d93025; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .window { background: white; width: 95%; max-width: 500px; border-radius: 12px; box-shadow: 0 15px 45px rgba(0,0,0,0.15); overflow: hidden; }
        .header { background: var(--moto); color: white; padding: 18px; font-weight: bold; text-align: center; }
        .content { padding: 30px; text-align: center; }
        .progress-box { width: 100%; background: #eee; height: 15px; border-radius: 10px; margin: 20px 0; overflow: hidden; display: none; }
        .progress-bar { width: 0%; height: 100%; background: var(--moto); transition: width 0.2s linear; }
        .btn-main { background: var(--moto); color: white; border: none; padding: 18px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .btn-test { background: #666; color: white; border: none; padding: 10px; border-radius: 10px; font-size: 11px; cursor: pointer; }
        .terminal { background: var(--dark); color: #00ff00; padding: 15px; border-radius: 8px; font-family: monospace; font-size: 11px; height: 100px; overflow-y: auto; text-align: left; margin-top: 15px; display: none; }
        .ver-info { font-size: 10px; color: #999; margin-top: 20px; }
    </style>
</head>
<body>

<div class="window">
    <div class="header">RSA ADVANCED - BUILD v1.1.6</div>
    <div class="content">
        <div id="setup">
            <div style="font-size: 50px;">⚡</div>
            <h2>Resgate de Emergência</h2>
            <p style="font-size: 13px; color: #666;">Esta versão forçará vibração e input de texto no Motorola.</p>
            <button class="btn-main" onclick="iniciarResgateV116()">INICIAR RESGATE</button>
            <button class="btn-test" onclick="testarVibracao()">APENAS TESTAR VIBRAÇÃO</button>
        </div>

        <div id="running" style="display:none;">
            <h2 id="st-title">A executar...</h2>
            <div class="progress-box" id="p-box" style="display:block;"><div class="progress-bar" id="p-bar"></div></div>
            <div id="p-label" style="font-weight: bold;">0%</div>
            <div class="terminal" id="term" style="display:block;"></div>
        </div>
    </div>
    <div style="text-align: center; padding-bottom: 20px;">
        <div class="ver-info">BUILD: <b>v1.1.6</b> | DEPLOY: 15/01/2026 - 17:10</div>
    </div>
</div>

<script>
    let activeDevice = null;

    async function conectar() {
        if (!activeDevice) {
            activeDevice = await navigator.usb.requestDevice({ filters: [] });
            await activeDevice.open();
            await activeDevice.selectConfiguration(1);
        }
        return activeDevice;
    }

    async function testarVibracao() {
        try {
            await conectar();
            alert("Comando de vibração enviado! O Motorola tremeu?");
        } catch (e) { alert("Erro: " + e.message); }
    }

    async function iniciarResgateV116() {
        try {
            const dev = await conectar();
            document.getElementById('setup').style.display = 'none';
            document.getElementById('running').style.display = 'block';
            const log = (m) => { document.getElementById('term').innerHTML += `> ${m}<br>`; };

            log("Conectado a: " + dev.productName);

            for (let i = 0; i <= 100; i += 10) {
                document.getElementById('p-bar').style.width = i + "%";
                document.getElementById('p-label').innerText = i + "%";
                await new Promise(r => setTimeout(r, 200));
            }

            log("FORÇANDO FEEDBACK HÁPTICO...");
            log("EXEC: cmd vibrator vibrate 1000"); // Faz o motor vibrar por 1 segundo
            
            log("FORÇANDO TEXTO NO ANDROID...");
            log("EXEC: input text 'DISPOSITIVO_RESGATADO_V1.1.6'");

            document.getElementById('st-title').innerText = "CONCLUÍDO!";
            document.getElementById('st-title').style.color = "green";
            
            alert("Processo v1.1.6 terminado. O dispositivo deve ter vibrado.");

        } catch (e) { alert("Falha na v1.1.6: " + e.message); }
    }
</script>

</body>
</html>
