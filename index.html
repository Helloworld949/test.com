<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Motorola Rescue Web Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/webadb@latest/dist/webadb.min.js"></script>
    <style>
        :root {
            --blue: #0078d4;
            --dark-gray: #333;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .app-window {
            background: white;
            width: 450px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
        }
        .header {
            background: var(--blue);
            color: white;
            padding: 25px;
            font-size: 20px;
            font-weight: bold;
        }
        .content { padding: 30px; }
        .icon { font-size: 60px; margin-bottom: 20px; color: var(--blue); }
        .status-text { font-size: 14px; color: #666; margin-bottom: 25px; min-height: 40px; }
        
        /* Barra de Progresso Estilizada */
        .progress-container {
            width: 100%;
            background: #eee;
            height: 12px;
            border-radius: 6px;
            margin-bottom: 30px;
            display: none;
            overflow: hidden;
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background: var(--blue);
            transition: width 0.4s ease;
        }

        .btn-main {
            background: var(--blue);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-main:hover { transform: scale(1.05); }
        .btn-main:disabled { background: #ccc; cursor: not-allowed; }

        .footer-note { font-size: 11px; color: #aaa; margin-top: 20px; }
    </style>
</head>
<body>

<div class="app-window">
    <div class="header">Rescue & Smart Assistant</div>
    <div class="content">
        <div class="icon" id="mainIcon">üì±</div>
        <div class="status-text" id="status">Conecte o Motorola ao PC e ative a Depura√ß√£o USB.</div>

        <div class="progress-container" id="progCont">
            <div class="progress-bar" id="progBar"></div>
        </div>

        <button class="btn-main" id="btnAction">INICIAR REPARO</button>

        <p class="footer-note">Simula√ß√£o de Reparo via WebUSB API - Motorola Mobility</p>
    </div>
</div>

<script>
    let adb;
    let shell;
    const btn = document.getElementById('btnAction');
    const status = document.getElementById('status');
    const progCont = document.getElementById('progCont');
    const progBar = document.getElementById('progBar');
    const icon = document.getElementById('mainIcon');

    btn.onclick = async () => {
        try {
            // Solicita conex√£o USB (Aparecer√° a janela do navegador)
            const webusb = await Adb.setupWebUsb();
            if (!webusb) return;

            adb = webusb;
            status.innerText = "Conectado! Verifique a tela do celular e autorize a depura√ß√£o.";
            btn.disabled = true;

            // Inicia o processo visual de reparo
            progCont.style.display = 'block';
            
            await updateProgress("Conectando ao sistema...", 20);
            await updateProgress("Lendo informa√ß√µes do dispositivo...", 40);
            
            // Aqui enviamos o comando ADB invisivelmente
            // Comando: Envia uma notifica√ß√£o que aparece na tela do Android
            try {
                shell = await adb.shell("cmd notification post --tag 'RESCUE' 'Status de Reparo' 'O reparo do seu Motorola foi iniciado com sucesso via Web!'");
            } catch(e) {
                console.log("Comando enviado (pode falhar se n√£o houver permiss√£o total)");
            }

            await updateProgress("Validando integridade do firmware...", 70);
            await updateProgress("Finalizando...", 100);

            status.innerHTML = "<b style='color:green'>REPARO CONCLU√çDO!</b><br>Verifique a notifica√ß√£o no seu celular.";
            icon.innerText = "‚úÖ";

        } catch (err) {
            status.innerHTML = "<b style='color:red'>ERRO:</b> " + err.message;
            btn.disabled = false;
        }
    };

    function updateProgress(text, percent) {
        return new Promise(resolve => {
            status.innerText = text;
            progBar.style.width = percent + "%";
            setTimeout(resolve, 2000); // Pausa para parecer um processo real
        });
    }
</script>

</body>
</html>
